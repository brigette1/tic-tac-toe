<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scratch.js" defer></script>
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>

    <div class="content">
        <div class="game">
            <div class="boardheader">
                <div class="countrounds"></div>
                <div class="playerturn"></div>
            </div>
            <div class="board">
                <div class="cell 1"></div>
                <div class="cell 2"></div>
                <div class="cell 3"></div>
                <div class="cell 4"></div>
                <div class="cell 5"></div>
                <div class="cell 6"></div>
                <div class="cell 7"></div>
                <div class="cell 8"></div>
                <div class="cell 9"></div>
            </div>
        </div>
        <div class="interact">
            <div class="displayresults">Score 5 points to win!</div>
            <div class="instructions"></div>
            <div class="pointdisplay">
                <div class="points">Points:</div>
                <div class="playeronepoints">Player One (X)</div>
                <div class="playertwopoints">Player Two (O)</div>
            </div>
            <button class="button newround">New Round</button>
            <button class="button newgame">New Game</button>
        </div>
    </div>
</body>
</html>
